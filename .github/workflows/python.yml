name: Python CI
on:
  push:
    branches: [main, develop]
    paths:
      - 'server-python/**'
      - '.github/workflows/python.yml'
  pull_request:
    branches: [main]
    paths:
      - 'server-python/**'

jobs:
  test:
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: server-python
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev] || pip install -r requirements.txt
          pip install ruff black isort mypy pytest pytest-cov bandit
      
      - name: Format with Black
        run: black --check .
      
      - name: Lint with Ruff
        run: ruff check .
      
      - name: Sort imports with isort
        run: isort --check-only .
      
      - name: Security check with Bandit
        run: bandit -r . -ll -x "./tests/*,./test_*.py"
        continue-on-error: true
      
      - name: Type check with mypy
        run: mypy . --ignore-missing-imports
        continue-on-error: true
      
      - name: Run tests with coverage
        run: |
          pytest . -v --cov=. --cov-report=term-missing --cov-report=xml
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: python
          name: python-coverage
        if: matrix.python-version == '3.12'
      
      - name: Check scraper functionality
        run: |
          # Quick smoke test for scrapers
          python -c "from dfs_australia_scraper import setup_driver; print('Scraper imports OK')"
